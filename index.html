<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            user-select: none;
        }
        ul{
            height: 360px;
            overflow-y: scroll;
            &::-webkit-scrollbar{
                background-color: rgba(41, 41, 41, 0);
            }
            &::-webkit-scrollbar-corner{
                color: black;
            }
            &::-webkit-scrollbar-thumb{
                background-color: white;
                cursor: pointer;
                border-radius: 4px;
            }
        }
    </style>
</head>
  <body class="bg-dark">
    <header class="p-3 position-fixed top-0 w-100 bg-light text-center zIndex-1">
        <div class="container">
            <h2> <span class="text-success">Todo App </span>Master</h2>
        </div>
    </header>
    <template class="js-todo-temp">
        <li class="todo mx-2 my-2 bg-light d-flex align-items-center justify-content-between p-2 rounded">
            <input role="button" class="form-check-input todo__check cursor-auto js-is-complate" type="checkbox">
            <h4 class="todo__name js-todo-name">Name</h4>
            <div class="d-flex align-items-center">
                <button class="btn btn-danger btn-sm delete__todo js-todo-del-btn">Delete</button>
                <button class="btn btn-success ms-2 btn-sm edit__todo js-todo-edit-btn">Edit</button>
            </div>
        </li>
    </template>
    <main>
        <section class="hero d-flex align-items-center justify-content-center" style="min-height: 60vh; margin-top: 8rem;">
            <div class="container">
                <div class="hero__todos w-50 mx-auto">
                    <div class= "my-4 hero_todos__filter js-parent-btns d-flex align-items-center justify-content-between w-50 mx-auto">
                        <button class="btn btn-primary js-all-todos">All</button>
                        <button class="btn btn-success js-all-complated">Complated</button>
                        <button class="btn btn-secondary js-not-complated">Not Complated</button>
                    </div>
                    <div class="hero_todos__input_box w-100">
                        <input placeholder="Create Todo" class="form-control hero__input w-50 mx-auto js-todo-input" type="text">
                        <div class="text-center my-3">
                            <span class="text-danger fs-5 js-not-todos">Not yet created Todo !!</span>
                        </div>
                    </div>
                    <ul class="hero_todos__list js-todo-list w-50 mx-auto m-0 p-0 my-3 overflow-scroll">
                        
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js" integrity="sha512-rV0Q1QWodkoLjts/qP2XHtjvUPTmN46k4eH0lzOR3mDui8a0YnL/uqydipXA9mQ2wG6J4imL0BO6/26rcFho7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js" integrity="sha512-rV0Q1QWodkoLjts/qP2XHtjvUPTmN46k4eH0lzOR3mDui8a0YnL/uqydipXA9mQ2wG6J4imL0BO6/26rcFho7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js" ></script>
</body>
</html>
